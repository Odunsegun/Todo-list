<body>
    <form action="">
        <input type="text" id="myInput" placeholder="..." class="todo-input">

    <div class="todo-container">

            <div><li>Hit the gym</li> <button class="created"></button> <button class="deleted"></button></div>
        </ul>

    </div>
    <script src="todo.js"></script>
